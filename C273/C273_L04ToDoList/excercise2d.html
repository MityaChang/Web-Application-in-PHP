<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".fa-plus").click(function () {
                    if ($("#todo").is(":visible")) {
                        $("#todo").hide();
                    } else {
                        $("#todo").show();
                    }
                });
                $("input[type='text']").keypress(function (event) {
                    if (event.which == 13) {
                        var todoText = $(this).val();
                        $(this).val("");
                        $("table").append("<tr><td><button class='btn btn-danger'><i class='fas fa-trash-alt'></i> </button>" + todoText + " <td><tr>");
                    }
                });
                $("table").on("click", ".btn-danger", function (event) {
                    $(this).parent().parent().remove();
                });
                $("table").on("click", "tr", function () {
                    $(this).toggleClass("completed");
                });
            });
        </script>
        <style>
            .completed{
                text-decoration: line-through;
                color: graytext;
            </style>
        </head>
        <body>
            <div class="container">
                <h3 class="bg-info">TODO List <i class="fa fa-plus"></i></h3> 
                <form class="form-inline" action="#">
                    <div class="form-group">
                        <input type="text" id="todo" class="form-control"/>
                    </div>
                </form>          
                <table id="todolist" class="table table-striped table-bordered">                                   
                </table>
            </div>

        </body>
    </html>
