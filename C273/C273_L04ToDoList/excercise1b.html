<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {

                $("#btn1").click(function () {
                    $("#heading1").text("Hello World");
                });

                $("#magic").hover(function () {
                    $(this).toggleClass("required");
                });

                $("#btn2").hover(function () {
                    $(this).val("Hello World");
                });

                $("#btn3").hover(function () {
                    $("#heading1").hide();
                });

                $("#btn4").hover(function () {
                    $("#magic").html("<i class='fa fa-dove'></i>");
                });
            });


        </script>
        <style>
            .required   { color: #F00000; }
        </style>

    </head>
    <body>

        <h1 id="heading1">Heading 1</h1>
        <p id="magic">Point your mouse pointer here!!!</p>
        <input type="button" id="btn1" value="Change Heading 1">
        <br/>
        <input type="button" id="btn2" value="Replace">
        <br/>
        <input type="button" id="btn3" value="Hide">
        <br/>
        <input type="button" id="btn4" value="change pic">


    </body>
</html>
