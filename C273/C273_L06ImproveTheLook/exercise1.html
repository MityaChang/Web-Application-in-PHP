<html>
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                $("form").submit(function () {
                    var mammal = $(":radio:checked").val();
                    if (mammal === 'bear') {
                        $("#results").html("Your answer is correct");
                    } else {
                        $("#results").html("Your answer is not correct.The correct answer is Bear!");
                    }

                    return false;
                });
            });
        </script>

    </head>
    <body>
        <div class="container">
            <h2>Test yourself!</h2>
            <form>
                <div class="form-group">
                    <label>Which animal below is a mammal?</label>

                    <div class="radio">
                        <label><input type="radio" name="optradio" value="goldfish">Goldfish</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="turtle">Turtle</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="bear">Bear</label>
                    </div>
                </div>
                <input type="submit" class="btn btn-default">
            </form>
            <br/>
            <span id="results"></span>
        </div>
    </body>
</html>
