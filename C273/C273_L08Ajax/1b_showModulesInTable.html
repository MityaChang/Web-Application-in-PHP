<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Exercise 1b</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    url: "http://localhost/c273/C273_L08Ajax/getModules.php",
                    cache: false,
                    dataType: "JSON",
                    success: function (response) {
                        var message = "<thead><tr><th>Module Code</th><th>Module Name</th></tr></thead>";
                        for (i = 0; i < response.length; i++) {
                            message += "<tr><td>" + response[i].module_code + "</td>"
                                    + "<td>" + response[i].module_name + "</td></tr>";
                        }
                        $("#moduleTable").html(message);
                    },
                    error: function (obj, textStatus, errorThrown) {
                        console.log("Error " + textStatus + ": " + errorThrown);
                    }
                });
            });
        </script>
    </head>

    <body>
        <table id="moduleTable" class="table table-striped table-sm table-bordered">
        </table>
    </body>
</html>
