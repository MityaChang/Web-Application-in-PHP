<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Exercise 1c</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script>
            $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    url: "http://localhost/c273/C273_L08Ajax/getModules.php",
                    cache: false,
                    dataType: "JSON",
                    success: function (response) {
                        var message = "<option></option>";
                        for (i = 0; i < response.length; i++) {
                            message += "<option value=" + response[i].module_code + ">"
                                    +  response[i].module_name + "</option>";
                        }
                        $("#idModule").html(message);
                    },
                    error: function (obj, textStatus, errorThrown) {
                        console.log("Error " + textStatus + ": " + errorThrown);
                    }
                });
            });
        </script>
    </head>

    <body>
        <br/>
        <select id="idModule" class="form-control-sm">
        </select>
    </body>
</html>
