<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $("#defaultForm").submit(function () {
                    var num1 = $("#idNum1").val();
                    var num2 = $("#idNum2").val();
                    $.ajax({
                        type: "GET",
                        url: "http://localhost/C273/P07/do_add.php",
                        cache: false,
                        dataType: "JSON",
                        data: "num1="+num1+"&num2="+num2,
                        success: function (response) {
                            $('#results').html("Result: "+response.result);
                        },
                        error: function (obj, textStatus, errorThrown) {
                            console.log("Error " + textStatus + ": " + errorThrown);
                        }
                    });
                    return false;
                });
            });


        </script>
    </head>
    <body>
        <div class="container">
            <h2>Addtional Calculator</h2>
            <form id="defaultForm" method="post">
                <div class="form-group">
                    <label for="idNum1">Num 1</label>
                    <input type="text" class="form-control" id="idNum1" name="num1">
                </div>
                <div class="form-group">
                    <label for="idNum2">Num 2</label>
                    <input type="text" class="form-control" id="idNum2" name="num2">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit"/>
                <input type="reset" class="btn btn-default" id="btnReset" value="Reset"/>
            </form>
            <br/>
            <p id="results"></p>
        </div>
    </body>
</html>
