<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                $("form").submit(function () {
                    var number = $("#idNumber").val();
                    
                    var times = 11
                    for(i=1;i<times.length;i++){
                        var multi= i * number;
                        var message = "";
                        var message = multi +" x "+ multi;
                        $("#display").show();
                        $("#display").html(message);
                    }
                        $("#display").show();
                        $("#display").html(message);
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <form method="post" action="#">
                <div class="form-group">
                    <label>Number</label>
                    <input type="number" id="idNumber" class="form-control"/>
                </div>
                  <div class="form-group">
                    <label for="idcolour">Colour</label>
                    <select id="idcolour" class="form-control" name="Choose a colour"/>
                        <option value="blue" selected>Blue</option>
                        <option value="pink">pink</option>
                        <option value="red">red</option>
                    </select>
                </div>
                <input type="submit" id="calculate" class="btn btn-primary"  value="Calculate"/>
            </form>

            <p id="display"></p>
        </div>


    </body>
</html>
