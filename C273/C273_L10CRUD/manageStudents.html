<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/all.min.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.min.js" type="text/javascript"></script>
        <script src="js/manageStudents.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h3>Manage Student</h3>
            <br>
            <button class="btn btn-success" id="btnAdd" data-toggle="modal" data-target="#addModal"><i class="fa fa-plus"></i> Add </button>
            <table id="defaultTable" class="table table-bordered table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Student Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="add">
                                <div class="form-group">
                                    <label for="addStudentId">Student ID</label>
                                    <input type="text" class="form-control" id="addStudentId" name="addStudentId">
                                </div>
                                <div class="form-group">
                                    <label for="addFirstname">First Name</label>
                                    <input type="text" class="form-control" id="addFirstname" name="addFirstname">
                                </div>
                                <div class="form-group">
                                    <label for="addLastname">Last Name</label>
                                    <input type="text" class="form-control" id="addLastname" name="addLastname">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Student Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="edit">
                                <div class="form-group">
                                    <label for="editStudentId">Student ID</label>
                                    <input type="text" class="form-control" id="editStudentId" name="editStudentId">
                                </div>
                                <div class="form-group">
                                    <label for="editFirstname">First Name</label>
                                    <input type="text" class="form-control" id="editFirstname" name="editFirstname">
                                </div>
                                <div class="form-group">
                                    <label for="editLastname">Last Name</label>
                                    <input type="text" class="form-control" id="editLastname" name="editLastname">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
