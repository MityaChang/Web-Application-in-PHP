<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/all.min.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.min.js" type="text/javascript"></script>
        <script src="js/manageAllocations.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h2>Module Table</h2>
            <div class="d-flex">
                <button class="btn btn-success btnAdd"><i class="fa fa-plus"></i> Allocate Class </button>
            <select id="modules" class="ml-auto"></select>
            </div>
            <br>
            <table id="allocateTable" class="table table-bordered table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Class</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Module</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="add">
                                <div class="form-group">
                                    <label for="addStudentId">Student ID: </label>
                                    <select id="addStudentId" class="form-control" name="addStudentId"></select>
                                </div>
                                <div class="form-group">
                                    <label for="addModuleAllocaton">Module Name: </label>
                                    <select class="form-control" id="addModuleAllocaton" name="addModuleAllocaton"></select>
                                </div>
                                <div class="form-group">
                                    <label for="addClassAllocation">Class: </label>
                                    <input type="text" name="addClassAllocation" id="addClassAllocation" class="form-control">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Module</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="edit">
                                <div class="form-group">
                                    <label for="editStudentCode">Student ID: </label>
                                    <input id="editStudentCode" class="form-control" name="editStudentCode" disabled="disabled"/>
                                </div>
                                <div class="form-group">
                                    <label for="editModuleAllocaton">Module Name: </label>
                                    <input class="form-control" id="editModuleAllocaton" name="editModuleAllocaton" disabled="disabled"/>
                                </div>
                                <div class="form-group">
                                    <label for="editClassAllocation">Class: </label>
                                    <input type="text" name="editClassAllocation" id="editClassAllocation" class="form-control">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
